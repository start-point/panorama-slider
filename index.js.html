<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <style type="text/css">
            body {
                padding: 10px;
                font-family: sans-serif;
            }
            .hotel {
                position: relative;
                outline: 1px solid #F1F1F1;
                display: table;
                width: 100%;
                box-sizing: border-box;
                cursor: all-scroll;
            }
            .hotel .thumbnail {
                position: relative;
                display: inline-block;
                width: 80px;
                height: 100px;
                overflow: hidden;
            }
            .hotel .thumbnail img {
                position: absolute;
                height: 100%;
            }
            .hotel .details {
                display: table-cell;
                vertical-align: top;
                width: 100%;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <article class="hotel">
            <picture class="thumbnail">
                <img src="http://pics.tui.com/pics/picsPanos/3/34898_A.jpg" alt="Hotel">
            </picture>
            <p class="details">
                Hotelname
            </p>
        </article>
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">
        function zoomHotel(){
            var hotelThumbnail = $(".hotel .thumbnail");
            var hotelImage = $('.hotel .thumbnail img');
            hotelThumbnail.hover(function(){

                $(this).mousemove(function(xy){

                    var offset = $(this).offset();

                    var a = hotelThumbnail.width();
                    var b = hotelImage.width();

                    var d = hotelThumbnail.height();
                    var e = hotelImage.height();

                    var x = a / b;
                    var y = d / e;

                    var mouseX = (xy.pageX - offset.left) * -1;	// Position Mauszeiger - Position Miniatur
                    var mouseY = (xy.pageY - offset.top) * -1;	// Position Mauszeiger - Position Miniatur

                    var posX = mouseX * x;
                    var posY = mouseY * y;

                    hotelImage.css("left", posX); // #ZOOM verschieben
                });
            }, function(){
                hotelImage.css("left", 0); // #ZOOM zur√ºcksetzen
            });
        };
        zoomHotel();
    </script>
</html>
