<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <style type="text/css">
            body {
                padding: 10px;
                -webkit-background-size: 100%;
            }
            h3,
            p {
              margin: 0;
              padding: 10px;
              color: rgb(9, 42, 94);
              font-family: 'Tui Type Light', Calibri, 'Droid Sans', Arial, sans-serif;
              font-size: 16px;
              line-height: 20px;
            }
            .hotel {
              box-sizing: border-box;
                position: relative;
                outline: 1px solid #F5F5F5;
                display: inline-block;
                width: 320px;
                -webkit-user-select: none;  /* Chrome all / Safari all */
               -moz-user-select: none;     /* Firefox all */
               -ms-user-select: none;      /* IE 10+ */
               user-select: none;
            }
            .hotel .window {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
            }
            .hotel .thumbnail {
                position: relative;
                display: inline-block;
                width: 320px;
                height: 320px;
                overflow: hidden;
                cursor: col-resize;
                margin: 0;
                padding: 0;
               line-height:0;
               vertical-align: top;
            }
            .hotel .thumbnail img {
                position: absolute;
                height: 100%;

            }
            .hotel .thumbnail img.transition {
                transition: left .2s ease-in-out 0s;
            }
            .hotel .details {
                display: table-cell;
                vertical-align: top;
                width: 100%;
                padding: 10px;
            }
            .gradient.module-blue {
              margin: 0;
              background-image: linear-gradient(to right bottom, rgb(112, 203, 244), rgb(183, 229, 249));
            }
        </style>
    </head>
    <body>
        <article class="hotel">
            <picture class="thumbnail">
                <img class="transition" src="http://pics.tui.com/pics/picsPanos/3/34898_A.jpg" alt="Hotel" width="930" height="310">
                <div class="window"></div>
            </picture>
            <div class="gradient module-blue">
              <h3>Gradient 1</h3>
	            <p>For use on white background</p>
          </div>
        </article>
    </body>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">

function moveImage(e, that, wrapperWidth, $image){
  var mouseX = (e.pageX - that.offset().left),// Position Mauszeiger - Position Miniatur
      imgLeft = mouseX * 2 - (wrapperWidth / 2);

  $image.css('left', imgLeft); // #ZOOM verschieben
}

        function zoomHotel(){
            var $imageWrapper = $('.thumbnail');

            $imageWrapper.each(function(){
              var $image = $(this).children('img'),
              imageWidth = $image.width(),
              wrapperWidth = $(this).width(),
              posX = wrapperWidth / 2,
              ready = false;

          $image.css({
            'left': posX,
            'margin-left': (imageWidth / 2) * -1
          });

              var $that = $(this);

              $that
              .on('mouseenter', function(e) {


                moveImage(e, $that, wrapperWidth, $image);

                var delay = window.setTimeout(function(){
                      $that.children('img').removeClass('transition');
                      ready = true;
                }, 200);
              })
              .on('mousemove', function(e) {
                if (ready) {
                 moveImage(e, $that, wrapperWidth, $image);
                }
              })
              .on('mouseleave' , function(){
                $image.css('left', posX); // #ZOOM zur√ºcksetzen
                $that.delay(500).children('img').addClass('transition');
                ready = false;
              });
            });
          };
        zoomHotel();
    </script>
</html>
